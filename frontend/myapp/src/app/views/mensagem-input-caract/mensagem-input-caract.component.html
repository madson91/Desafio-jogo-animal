<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <input matInput placeholder="Caracteristica"  [(ngModel)]="caracteristica" >
    <br>
    <button mat-raised-button (click)="createAnimal()" color='primary'>
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
